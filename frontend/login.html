<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Job Runner</title>
  <style>
    /* Reset some default styles */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background-color: #f4f7f6;
  color: #333;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  font-size: 24px; /* Adjusted body font size for better readability */
}

.app-container {
  background-color: #fff;
  padding: 40px; /* Increased padding for more space */
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  width: 40vw; /* Adjusted width */
}

h1 {
  text-align: center;
  margin-bottom: 20px;
  font-size: 32px; /* Increased title font size */
  color: #333;
}

select {
  width: 100%;
  padding: 14px; /* Increased padding for select */
  margin-bottom: 20px;
  border-radius: 4px;
  border: 1px solid #ddd;
  font-size: 18px; /* Adjusted font size for select */
}

button {
  width: 100%;
  padding: 16px; /* Increased padding for button */
  background-color: #4CAF50;
  color: white;
  border: none;
  border-radius: 4px;
  font-size: 28px; /* Increased font size for button */
  cursor: pointer;
  margin-top: 10px;
}

button:hover {
  background-color: #45a049;
}

button:active {
  background-color: #388e3c;
}

h3 {
  margin-top: 40px;
  font-size: 28px; /* Increased font size for h3 */
  color: #444;
}

#output {
  background-color: #f9f9f9;
  padding: 14px; /* Increased padding for output */
  margin-top: 10px;
  border-radius: 4px;
  font-size: 16px; /* Adjusted font size for output */
  color: #555;
  min-height: 100px; /* Increased min-height for better visibility */
}

#logout-btn {
  background-color: #f44336;
  margin-top: 20px;
  font-size: 18px; /* Increased font size for logout button */
}

#logout-btn:hover {
  background-color: #e53935;
}

#logout-btn:active {
  background-color: #c62828;
}

  </style>
</head>

<body>
    <div class="container">
        <h1 class="title">Login Page</h1>
        
        <!-- Error message container -->
        <div id="error-message" style="color: red; display: none;"></div>

        <!-- Input Fields -->
        <div class="input-group">
          <input type="text" id="username" class="input" placeholder="Username" />
        </div>
        <div class="input-group">
          <input type="password" id="password" class="input" placeholder="Password" />
        </div>
        
        <!-- Login Button -->
        <button id="login-btn" class="button">Login</button>
      </div>
      
  <script>
    const USER = {
  username: "admin",
  password: "admin123",
};

// Wait for the DOM to be fully loaded
document.addEventListener("DOMContentLoaded", function() {
  const loginButton = document.getElementById("login-btn");

  loginButton.addEventListener("click", function () {
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;
    const errorMessage = document.getElementById("error-message");

    // Basic validation for username and password
    if (username === USER.username && password === USER.password) {
      // Store login status in localStorage
      localStorage.setItem("isLoggedIn", "true");
      // Redirect to main app page
      window.location.href = "index.html";
    } else {
      // Show error message if credentials don't match
      errorMessage.textContent = "Invalid username or password.";
      errorMessage.style.display = "block"; // Make error message visible
    }
  });
});

  </script>
</body>

</html>
